<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="">INICIO</a>
                </li>
                <li>
                    <a href="">PERFIL</a>
                </li>
                <li>
                    <a href="">EXPLORAR</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Datos de lectura</legend>
                <p>
                    <label for="titulo">Título del libro</label>
                    <input type="text" required name="titulo" placeholder="ingresa el titulo...">
                </p>
                <p>
                    <label for="autor">Autor del libro</label>
                    <select required name="autor">
                        <option value="StephanieGarber">Stephanie Garber</option>
                        <option value="ColleenHoover">Colleen Hoover</option>
                        <option value="MarissaMeyer">Marissa Meyer</option>
                        <option value="NeilGaiman">Neil Gaiman</option>
                        <option value="DotHutchison">Dot Hutchison</option>
                    </select>
                </p>
                <p>
                    <label for="fecha_culminación">Culminación de la lectura</label>
                    <input type="date" name="fecha_culminación">
                </p>
                <p>
                    <label for="calificacion">Calificación</label>
                    <select name="calificacion">
                        <option value="1">1 &#9733</option>
                        <option value="2">2 &#9733</option>
                        <option value="3">3 &#9733</option>
                        <option value="4">4 &#9733</option>
                        <option value="5">5 &#9733</option>
                    </select>
                </p>
                <p>
                    <label for="resena">Escribe tu reseña</label>
                    <br>
                    <textarea cols="60" rows="10" required placeholder="Danos tu opinión..." name="resena"></textarea>
                </p>
            </fieldset>
            <div>
                <label>¡Publica tu Reseña!</label>
                <input type="submit">
            </div>
        </form>
    </main>
    <footer>
        <div>
            <p>Redes Sociales</p>
            <ul>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
        </div>
        <div>
            <p>Copyrigth</p>
        </div>
        
    </footer>
</body>
</html>
